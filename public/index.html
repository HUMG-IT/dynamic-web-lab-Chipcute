<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Web động - Chỉ số BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Ứng dụng Web động với Node.js và Express</h1>

    <!-- Form Lưu Tên -->
    <section id="nameSection">
        <h2>Lưu tên</h2>
        <form id="nameForm" autocomplete="off">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
            <button type="submit">Gửi tên</button>
        </form>
        <p id="nameResponse"></p>
    </section>

    <!-- Form tính tuổi -->
    <section>
        <h2>Tính tuổi</h2>
        <form id="ageForm">
            <label for="birthdate">Ngày sinh:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Tính tuổi</button>
        </form>
        <p id="ageResult"></p>
    </section>

    <!-- Form Tính BMI -->
    <section id="bmiSection">
        <h2>Tính chỉ số BMI</h2>
        <form id="bmiForm" autocomplete="off">
            <label for="height">Chiều cao (cm):</label>
            <input type="number" id="height" name="height" placeholder="Chiều cao của bạn" required min="1">
            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Cân nặng của bạn" required min="1">
            <button type="submit">Tính BMI</button>
        </form>
        <p id="bmiResult"></p>
    </section>

    <footer>
        <p>&copy; 2024 Ứng dụng Web động</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
